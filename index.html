<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web berita</title>
    <!-- link -->
    <link rel="stylesheet" href="./src/assets/animation.css" />

    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/regular.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css"
    />
  </head>
  <body
    class="min-h-[100vh] bg-[url('/src/assets/hans-isaacson-k0dZh0vSQ5A-unsplash.jpg')] object-contain bg-cover bg-center"
  >
    <!-- section 1 start -->
    <section
      class="flex justify-between pt-10 pb-4 bg-[rgba(225,232,240,0.46)]"
    >
      <!-- logo -->
      <div class="">
        <img
          src="./src/assets/logo.png"
          class="relative w-[36vh] h-[10vh] aspect-square border-solid border border-purple-700 rounded-2xl left-3 bottom-5 opacity-90"
          alt="logobrand"
        />
      </div>
      <!-- logo end -->

      <!-- nav start  -->
      <nav class="flex justify-between gap-10 mr-10 text-xl font-semibold">
        <ul class="flex gap-5 uppercase align-middle group">
          <li
            class="transition-all h-max duration-500 hover:underline hover:text-[#790a0a] hover:cursor-pointer rounded-lg underline-offset-2 hover:underline-offset-[1rem] hover:translate-y-[-.5rem]"
          >
            Home
          </li>
          <li
            class="transition-all h-max duration-500 group:duration-300 hover:underline hover:text-[#790a0a] hover:cursor-pointer rounded-lg underline-offset-2 hover:underline-offset-[1rem] hover:translate-y-[-.5rem]"
          >
            web-shop
          </li>
          <li
            class="transition-all h-max duration-500 group:duration-300 hover:underline hover:text-[#790a0a] hover:cursor-pointer rounded-lg underline-offset-2 hover:underline-offset-[1rem] hover:translate-y-[-.5rem]"
          >
            about
          </li>
          <li
            class="transition-all h-max duration-500 hover:underline hover:text-[#790a0a] hover:cursor-pointer rounded-lg underline-offset-2 hover:underline-offset-[1rem] hover:translate-y-[-.5rem]"
          >
            menu
          </li>
          <li
            class="transition-all h-max duration-500 group:duration-300 hover:underline hover:text-[#790a0a] hover:cursor-pointer rounded-lg underline-offset-2 hover:underline-offset-[1rem] hover:translate-y-[-.5rem]"
          >
            faq & delivery
          </li>
          <li
            class="transition-all h-max duration-500 group:duration-300 hover:underline hover:text-[#790a0a] hover:cursor-pointer rounded-lg underline-offset-2 hover:underline-offset-[1rem] hover:translate-y-[-.5rem]"
          >
            location & hours
          </li>
          <li
            class="transition-all h-max duration-500 group:duration-300 group-hover:underline hover:text-[#790a0a] hover:cursor-pointer rounded-lg underline-offset-2 hover:underline-offset-[1rem] hover:translate-y-[-.5rem]"
          >
            blog
          </li>
        </ul>

        <ul class="flex gap-3 text-xl font-thin uppercase">
          <li
            class="h-max transition-all duration-300 hover:text-[#edff48f2] cursor-pointer"
          >
            sign in
          </li>
          <img
            src="./src/assets/trolley.png"
            alt="troli"
            class="w-8 h-8 transition-all duration-500 aspect-square hover:rotate-[-20deg] hover:translate-x-5 cursor-pointer"
          />
        </ul>
      </nav>
    </section>
    <!-- section 1 end -->

    <!-- section 2 start -->
    <section class="flex flex-col items-center h-[100vh]">
      <div class="flex flex-col items-center text-center mt-[30%]">
        <h1 class="font-serif text-6xl font-semibold tracking-[-.4rem]">
          <span class="text-[#0d0c0c]">ary </span>
          <span class="text-[#5d37a3c6]"
            >Te <span class="text-slate-100">ch</span></span
          >
        </h1>
        <p
          class="text-2xl font-medium text-[#afcd68d2] capitalize mt-10 bg-[rgba(225,232,240,0.009)] w-[60%]"
        >
          Adalah sebuah startup yang bergerak dibidang industri tehnologi web
          development, software develepment, serta UI/UX development
        </p>
      </div>

      <div
        class="p-1 my-auto text-2xl tracking-tighter duration-300 bg-teal-400 rounded-md text-teal-50 hover:p-3 hover:text-black hover:bg-teal-800"
      >
        <button>Buy a Product</button>
      </div>
    </section>
    <!-- section 2 end -->

    <!-- section 3 start  -->
    <section class="h-[70vh] bg-yellow-100 flex justify-center items-center">
      <div class="w-[560px] bg-green-200 h-[80%] overflow-hidden">
        <div id="slider" class="relative flex flex-row w-full h-full">
          <img
            src="./src/assets/frame1.jpg"
            alt=""
            class="w-full h-full bg-cover aspect-auto"
          />
          <img
            src="./src/assets/origin.jpg"
            alt=""
            class="w-full h-full bg-cover aspect-auto"
          />
          <img
            src="./src/assets/frame1.jpg"
            alt=""
            class="w-full h-full bg-cover aspect-auto"
          />
        </div>
      </div>
    </section>
    <!-- section 3 end  -->
    <script src="script.js"></script>
  </body>
</html>
